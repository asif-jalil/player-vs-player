<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player VS Player Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="text-center mb-5">
            <h1>Let's play a game</h1>
            <h2>[Asif] <span id="p1score">0</span> vs <span id="p2score">0</span> [Saif]</h2>
            <p>Targeted Point: <span id="targetPoint">15</span></p>
        </div>
        <div class="w-50 text-center mx-auto mb-5">
            <div class="mb-4">
                <input type="text" class="form-control" id="pointInput">
            </div>
            <div>
                <button class="btn btn-primary" id="p1Btn">Asif</button>
                <button class="btn btn-primary" id="p2Btn">Saif</button>
                <button class="btn btn-danger" id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="w-75 mx-auto d-none text-center winnerContainer" id="winnerContainer">
            <div class="w-25">
                <img src="emo.jpg" class="img-fluid" alt="">
                <h3>Winner: <span id="winner"></span></h3>
            </div>
            <div class="w-25">
                <img src="cry.png" class="img-fluid" alt="">
                <h3>Looser: <span id="looser"></span></h3>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
